                        "http://api.guaqb.cn/music/id/card.php?id=" + card + "",
                        "",
                        "width=500,height=200"
                    );
                    setTimeout(function () {
                        window.myWindow.close();
                    }, 8000);
                }
            });
            $(".back-btn").click(function () {
                window.myWindow.close();
                location.href = "./index.html";
            });
        </script>
    </body>
</html>
